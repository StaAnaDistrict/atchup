    <title>SACES Personnel Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="form-container">
    <form class="form" id="registerForm">
        <p class="title">Register</p>
        <p class="message">Sign up now and get full access to our SACES SF-10 Application.</p>
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" id="firstname">
                <span>First name</span>
            </label>

            <label>
                <input class="input" type="text" placeholder="" required="" id="lastname">
                <span>Last name</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="" id="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="" id="password">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" id="confirmPassword">
            <span>Confirm password</span>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an account? <a href="signin.html" id="signInLink">Sign in</a></p>
        <p class="privacy-policy">By registering, you agree to our <a href="privacypolicy.html" target="_blank">Privacy Policy</a>.</p>
    </form>
    <div id="overlay" style="display: none;"></div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <p id="registrationMessage"></p>
    <footer>
          <p>&copy; 2024 SACES School Form 10 Generator by Sir Wedzmer Munjilul. All rights reserved.</p>
          <p>
            By signing in, you agree to our 
            <a href="/privacypolicy.html" target="_blank">Privacy Policy</a>.
          </p>
          
        </footer>
</div>
     
<script src="register.js"></script>
</body>
</html>
